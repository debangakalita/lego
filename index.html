<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Builder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>LEGO Builder</h1>
        
        <div class="controls">
            <div class="color-picker">
                <h3>Select Block Color:</h3>
                <button class="color-btn" style="background-color: #8B4513;" data-color="#8B4513"></button>
                <button class="color-btn" style="background-color: #87CEEB;" data-color="#87CEEB"></button>
                <button class="color-btn" style="background-color: #FFD700;" data-color="#FFD700"></button>
                <button class="color-btn" style="background-color: #228B22;" data-color="#228B22"></button>
                <button class="color-btn" style="background-color: #FF0000;" data-color="#FF0000"></button>
                <button class="color-btn" style="background-color: #000000;" data-color="#000000"></button>
                <button class="color-btn" style="background-color: white; border: 2px solid #ccc;" data-color="#FFFFFF"></button>
            </div>
            <button id="clearBtn" class="clear-btn">Clear Board</button>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
